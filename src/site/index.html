<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-StoryForge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
</head>

<body>
    <header>
    </header>

    <main>
        <section id="generate">
            <h2>CS-StoryForge</h2>
            <div id="drop-area" class="drop-zone">
                <p id="drop-text">Drag and drop your Counter Strike demo file (.dem) here</p>
                <input type="file" id="file-input" accept=".dem" hidden>
            </div>
            <button id="generate-story">Generate Story</button>
            <textarea id="output-text" rows="10" readonly></textarea>
            <button id="copy-text">Copy Text</button>
        </section>

        <section id="tips">
            <h2>Tips for Better Stories</h2>
            <ul>
                <li>Add a specific player, e.g., "Write a story about a CSGO match highlighting s1mple."</li>
                <li>Specify the game time, e.g., "Focus on the end game."</li>
                <li>Adjust adjectives to change the tone.</li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="navbar-menu navbar-menu-centered">
            <a class="navbar-item" href="https://github.com/Decstar77/CS-StoryForge" target="_blank"
                aria-label="Github">
                <i class="fab fa-github"></i>
            </a>

            <a class="navbar-item" href="https://twitter.com/Decstar77" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>

            <a class="navbar-item" href="https://www.youtube.com/channel/UC2v-po0mSUb-mmTYp8ef90A" target="_blank"
                aria-label="YouTube">
                <i class="fab fa-youtube"></i>
        </div>
    </footer>
    <script src="wasm_exec.js"></script>
    <script src="main.js"></script>
</body>

</html>
